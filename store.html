<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a placeholder description">
    <title>HTML, CSS Basics | Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e27283071.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h2 class="band-name band-name-large">KI : THEORY</h2>
    </header>

    <section class="content-section container">
        <h3 class="section-header">MUSIC</h3>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/kitty_hawk.jpg" alt="Kitty Hawk" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/bringing_me_down.jpeg" alt="Bring Me Down" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/delux.jpg" alt="Kitty Hawk Delux Edition" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="images/silent.jpg" alt="Silent" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$17.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h3 class="section-header">MERCHANDISE</h3>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-image" src="images/item1.png" alt="T-shirt" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Poster</span>
                <img class="shop-item-image" src="images/item2.jpg" alt="Arms for legs poster" srcset="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h3 class="section-header">CART</h3>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/bringing_me_down.jpeg" alt="" width="100">
                    <span class="cart-item-title">Album 2</span>
                </div>
                <span class="cart-price cart-column">$14.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1" name="" id="">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/item1.png" alt="" width="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2" name="" id="">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$39.97</span>
        </div>

        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="section-header">KI : THEORY</h3>
            <ul class="nav footer-nav">
                <li><a href="http://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="http://www.spotify.com" target="_blank"><i class="fab fa-spotify"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
